                <div>

            </div>

        <div id="content-tab">
            content in template file
        </div>
    </div>
    <div class="footer">
        <p>Developed with ðŸ§¡ by <a href="https://github.com/SUBiango" target="_blank">Umaru</a></p>

            <div class="heading">
                <div class="close">&times;</div>
                <h1>Shopping Cart</h1>
            </div>
            <div class="list-cart">
                show item here
            </div>
            <div class="sub-total"><span>Subtotal: $000</span></div>
            <button class="check-out">Check Out</button>
       </div>
    </div>

    <script src="/js/index.js"></script>
